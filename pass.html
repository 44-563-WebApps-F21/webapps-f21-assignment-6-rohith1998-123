<!DOCTYPE html>
<html>
  <head>
    <title>Pass phrase check page</title>
  </head>
  <body>
    <h2>Pass phrase by Rohith Reddy Kondle</h2>
    <div class="container">
      <form>
        <label for="form1_age">Enter the secret phrase </label>
        <input
          type="password" id="form1_age" name="form1_age" min="10" max="50" step="2" value="Let me in"/>
        <br />

        <label for="form1_nick">Enter a phrase </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus /> <br />

        <input
          type="button"
          onclick="processPhrase()"
          value="check the phrase"
        />
      </form>
    </div>
    <div class="container border">
      <p id="result">This text will be replaced</p>
    </div>
    <script>
      let correct = 0;
      let wrong = 0;
      function processPhrase() {
        console.log("Getting form values");
        password = document.getElementById("form1_age").value;
        guess = document.getElementById("form1_nick").value;
        
        out = document.getElementById("result");
        if (password == guess) {
          alert("Access allowed");
          correct = correct + 1;
          out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
        } else {
          alert("Access denied");
          wrong = wrong + 1;
          out.innerHTML = "correct: " + correct + " " + "wrong: " + wrong
        }
      }
    </script>
  </body>
</html>
