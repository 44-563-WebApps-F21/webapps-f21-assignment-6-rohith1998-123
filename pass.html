<!DOCTYPE html>
<html>
  <head>
    <title>Pass phrase check page</title>
  </head>

  <body>
    <h2>Pass phrase by Rohith Reddy Kondle</h2>
    <div class="container">
      <form>
        <label for="form_one" class="col-sm-3 col-form-label">Enter the secret phrase </label>
        <input type="password" class="form-control" id="form_one" name="form_one" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="form_two" class="col-sm-3 col-form-label">Enter a phrase </label> 
        <input type="text" id="form_two" name="form_two" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
      </form>
  </div>

  <div class="container">
      <p id="result">This text will be replaced </p>
  </div>

  <div class="container">
      <img id="image" src="./images/kangaroo.jpg" alt="Giraffe" height="200" width="200" onclick="newImage()">
  </div>

  <script>
      let usingImage = 1;
      let correct = 0;
      let wrong = 0;

      function processPhrase() {
          console.log("Getting form values")
          password = document.getElementById("form_one").value
          guess = document.getElementById("form_two").value

          out = document.getElementById("result")
          if (password == guess) {
              alert("Access allowed")
              correct = correct + 1
              out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
          } else {
              alert("Access denied")
              wrong = wrong + 1
              out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
          }
      }

      function newImage() {
          image = document.getElementById("image")
          switch (usingImage) {
              case 1:
                  image.src = "Images/kangaroo.jpg"
                  usingImage = usingImage + 1
                  break
              case 2:
                  image.src = "Images/ocelot.png"
                  usingImage = usingImage + 1
                  break
              case 3:
                  image.src = "Images/Nilgai.jpg"
                  usingImage = usingImage + 1
                  break
              default:
                  break
          }
      }
  </script>
  </body>
</html>
